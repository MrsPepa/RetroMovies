    <div class="modal-dialog modal-bg">

        <div class="modal-header">

<video autoplay muted loop id="myVideo">
  <source src="assets/img/ipad.mp4" type="video/mp4">
</video>
          <form>

            <div class="form-group">

  <div class="modal fade" id="modalLogin" role="dialog">
    <div class="modal-dialog modal-md">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <section id="lab_video_slider" class="signup-form-link">
            <video autoplay muted loop id="myVideo">
              <source src="assets/img/ipad.mp4" type="video/mp4">
            </video>
          </section>
          <div class="content">
            <form class="form-horizontal row">
            <div class="form-group">
              <label class="control-label col-xs-2 col-md-1 col-md-offset-1"><i class="fa fa-user fa-lg" aria-hidden="true"></i></label>

              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-xs-2 col-sm-2 col-md-1 col-md-offset-1"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></label>
              <div class="col-xs-8 col-md-8">
                <input type="password" class="form-control input-box" id="pwd_login" placeholder="Ingresa tu contraseña">
              </div>
            </div>
              <div class="form-group">
                <div class="col-xs-5 col-xs-offset-4 col-md-offset-5 col-md-4">

                </div>
              </div>
            </form>
